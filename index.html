<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>TODOリスト</title>
</head>
<body>
  <main>
    <div id="input">
      <label>TODO: <input id="todo"></label><br>
      <label>期日: <input type="date"></label><br>
      <button id="submit">登録</button>
    </div>

    <table>
      <tr1>
        <th1 id="todoLabel">TO</th1>
        <th1 id="dateLabel">期日</th1>
        <th1>完了</th1>
      </tr1>
    </table>

    <table>
        <tr2>
          <th2>DOING</th2>
          <th2>期日</th2>
          <th2>完了</th2>
        </tr2>
      </table>

      <table>
        <tr3>
          <th3>DONE</th3>
          <th3>期日</th3>
          <th3>完了</th3>
        </tr3>
      </table>
  </main>
  <script src="script.js"></script>
</body>
</html>
