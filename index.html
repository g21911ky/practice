<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>TODOリスト</title>
</head>
<body>
  <main>
    <div id="input">
      <label>TODO: <input id="todo"></label><br>
      <label>期日: <input type="date"></label><br>
      <button id="submit">登録</button>
    </div>

    <table>
      <tr class="to">
        <th id="todoLabel">TO</th>
        <th id="dateLabel">期日</th>
        <th>完了</th>
      </tr>
    </table>

    <table>
        <tr class="doing">
          <th>DOING</th>
          <th>期日</th>
          <th>完了</th>
        </tr>
      </table>

      <table>
        <tr class="done">
          <th>DONE</th>
          <th>期日</th>
          <th>完了</th>
        </tr>
      </table>
  </main>
  <script src="script.js"></script>
</body>
</html>
